#`data_dir`: where to search (default "data")
data_dir: "data"

#`recursive`: whether to search subfolders
recursive: true

sources:
  clc:
    pattern: "CLC2018.*\\.tif$" #regex patterns to match your files for Corine Land Cover
  temp:
    pattern: "CHELSA.*bio01d.*\\.nc$" #regex patterns to match your files for CHELSA bio01d
  dgm:
    pattern: "dhm_at.*\\.tif$" #regex patterns to match your files for Digital terrain model Austria

