# Where to search (default folder "data")
data_dir: "data"

# Whether to search subfolders
recursive: true

sources:
  clc:
    pattern: "CLC2018.*\\.tif$" # search patterns to match your files for Corine Land Cover
  temp:
    pattern: "CHELSA.*bio01d.*\\.nc$" # search  patterns to match your files for CHELSA bio01d
  dgm:
    pattern: "dhm_at.*\\.tif$" # search patterns to match your files for Digital Terrain Model Austria
